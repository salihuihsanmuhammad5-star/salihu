  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("zUQBXpBbXitGgBkJl"); // 🔹 Replace with your EmailJS Public Key
    })();

    const form = document.getElementById("contact-form");
    const messageBox = document.getElementById("form-message");
    const button = form.querySelector("button");
    const spinner = button.querySelector(".spinner");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Show loading spinner
      spinner.style.display = "inline-block";
      button.disabled = true;

      emailjs.sendForm("service_uze844f", "template_8yr60lw", this)
        .then(function() {
          messageBox.textContent = "✅ Your message has been sent successfully!";
          messageBox.className = "form-message success";
          form.reset();
        }, function(error) {
          messageBox.textContent = "❌ Oops! Something went wrong. Please try again.";
          messageBox.className = "form-message error";
          console.error("EmailJS Error:", error);
        })
        .finally(() => {
          spinner.style.display = "none";
          button.disabled = false;
        });
    });
  </script>
